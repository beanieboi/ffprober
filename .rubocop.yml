plugins:
  - rubocop-minitest

require:
  - rubocop-packaging

AllCops:
  NewCops: enable

Gemspec/RequiredRubyVersion:
  Exclude:
    - 'ffprober.gemspec'

Style/Documentation:
  Enabled: false

# This will mess with Sorbet signatures
Style/AccessorGrouping:
  Enabled: false

Packaging/RequireRelativeHardcodingLib:
  Exclude:
    - 'examples/from_file.rb'
